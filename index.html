<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- STYLESHEET IMPORT -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- FONT IMPORT -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;600&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/201f764948.js" crossorigin="anonymous"></script>

    <title>Yahtzee Game</title>
  </head>
  <body>
    <div class="container clearfix">
      <!-- Player 1 (0) -->
      <div class="player-panel player-0-panel">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score player-0-score">Score: 0</div>
        <!-- Player 1 (0) Roll -->
        <button class="btn btn-roll btn-roll-0" id="btn-roll-0"><i class="fas fa-dice-d6"></i> Roll Dice</button>

        <div class="score-info">
          <div class="score-left">
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="00">Ones</button>
              <div class="score-num onesScore">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="01">Twos</button>
              <div class="score-num twosScore">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="02">Threes</button>
              <div class="score-num threesScore">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="03">Fours</button>
              <div class="score-num foursScore">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="04">Fives</button>
              <div class="score-num fivesScore">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="05">Sixes</button>
              <div class="score-num sixesScore">0</div>
            </div>

          </div>
          <div class="score-right">
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="06">3 of a K</button>
              <div class="score-num toakScore">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="07">4 of a K</button>
              <div class="score-num foakScore">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="08">F House</button>
              <div class="score-num fullhouseScore">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="09">Sm Str</button>
              <div class="score-num ssScore">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="010">Lg Str</button>
              <div class="score-num lsScore">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="011">Yahtzee</button>
              <div class="score-num yahtzeeScore">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="012">Chance</button>
              <div class="score-num chanceScore">0</div>
            </div>
          </div>
        </div>
      </div>
        <!-- Player 2 (1) -->
      <div class="player-panel player-1-panel active">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score player-1-score">Score: 0</div>
        <!-- Player 2 (1) Roll -->
        <button class="btn btn-roll btn-roll-1" id="btn-roll-1"><i class="fas fa-dice-d6"></i> Roll Dice</button>
        <div class="score-info">
          <div class="score-left">
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="10">Ones</button>
              <div class="score-num onesScore">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="11">Twos</button>
              <div class="score-num twosScore">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="12">Threes</button>
              <div class="score-num threesScore">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="13">Fours</button>
              <div class="score-num foursScore">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="14">Fives</button>
              <div class="score-num fivesScore">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="15">Sixes</button>
              <div class="score-num sixesScore">0</div>
            </div>

          </div>
          <div class="score-right">
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="16">3 of a K</button>
              <div class="score-num toakScore">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="17">4 of a K</button>
              <div class="score-num foakScore">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="18">F House</button>
              <div class="score-num fullhouseScore">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="19">Sm Str</button>
              <div class="score-num ssScore">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="110">Lg Str</button>
              <div class="score-num lsScore">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="111">Yahtzee</button>
              <div class="score-num yahtzeeScore">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="112">Chance</button>
              <div class="score-num chanceScore">0</div>
            </div>
          </div>
        </div>
      </div>

      <img src="images/dice-1.png" class="dice dice-1 active-dice" value="" />
      <img src="images/dice-2.png" class="dice dice-2" />
      <img src="images/dice-3.png" class="dice dice-3" />
      <img src="images/dice-4.png" class="dice dice-4" />
      <img src="images/dice-5.png" class="dice dice-5" />

      <button class="btn btn-new"><i class="fas fa-redo-alt"></i> New Game</button>
  </div>
  <script type="text/javascript" src="js/app.js">

  </script>
  </body>
</html>
