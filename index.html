<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- STYLESHEET IMPORT -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- FONT IMPORT -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;600&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/201f764948.js" crossorigin="anonymous"></script>

    <title>Yahtzee Game</title>
  </head>
  <body>
    <div class="container clearfix">
      <!-- Player 1 (0) -->
      <div class="player-0-panel">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-0-score">Score: </div>
        <!-- Player 1 (0) Roll -->
        <button class="btn btn-roll btn-roll-0" id="btn-roll-0"><i class="fas fa-dice-d6"></i> Roll Dice</button>

        <div class="score-info">
          <div class="score-left">
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="onesScore0">Ones</button>
              <div class="score-num" id="onesScore0">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="twosScore0">Twos</button>
              <div class="score-num" id="twosScore0">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="threesScore0">Threes</button>
              <div class="score-num" id="threesScore0">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="foursScore0">Fours</button>
              <div class="score-num" id="foursScore0">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="fivesScore0">Fives</button>
              <div class="score-num" id="fivesScore0">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="sixesScore0">Sixes</button>
              <div class="score-num" id="sixesScore0">0</div>
            </div>

          </div>
          <div class="score-right">
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="toakScore0">3 of a K</button>
              <div class="score-num" id="toakScore0">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="foakScore0">4 of a K</button>
              <div class="score-num" id="foakScore0">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="fullhouseScore0">F House</button>
              <div class="score-num" id="fullhouseScore0">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="ssScore0">Sm Str</button>
              <div class="score-num" id="ssScore0">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="lsScore0">Lg Str</button>
              <div class="score-num" id="lsScore0">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="yahtzeeScore0">Yahtzee</button>
              <div class="score-num" id="yahtzeeScore0">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="chanceScore0">Chance</button>
              <div class="score-num" id="chanceScore0">0</div>
            </div>
          </div>
        </div>
      </div>
        <!-- Player 2 (1) -->
      <div class="player-1-panel active">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-1-score">Score: </div>
        <!-- Player 2 (1) Roll -->
        <button class="btn btn-roll btn-roll-1" id="btn-roll-1"><i class="fas fa-dice-d6"></i> Roll Dice</button>
        <div class="score-info">
          <div class="score-left">
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="onesScore1">Ones</button>
              <div class="score-num" id="onesScore1">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="twosScore1">Twos</button>
              <div class="score-num" id="twosScore1">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="threesScore1">Threes</button>
              <div class="score-num" id="threesScore1">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="foursScore1">Fours</button>
              <div class="score-num" id="foursScore1">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="fivesScore1">Fives</button>
              <div class="score-num" id="fivesScore1">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="sixesScore1">Sixes</button>
              <div class="score-num" id="sixesScore1">0</div>
            </div>

          </div>
          <div class="score-right">
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="toakScore1">3 of a K</button>
              <div class="score-num" id="toakScore1">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="foakScore1">4 of a K</button>
              <div class="score-num" id="foakScore1">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="fullhouseScore1">F House</button>
              <div class="score-num" id="fullhouseScore1">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="ssScore1">Sm Str</button>
              <div class="score-num" id="ssScore1">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="lsScore1">Lg Str</button>
              <div class="score-num" id="lsScore1">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="yahtzeeScore1">Yahtzee</button>
              <div class="score-num" id="yahtzeeScore1">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="chanceScore1">Chance</button>
              <div class="score-num" id="chanceScore1">0</div>
            </div>
          </div>
        </div>
      </div>

      <img src="images/dice-1.png" class="dice dice-1 active-dice" value="" />
      <img src="images/dice-2.png" class="dice dice-2" />
      <img src="images/dice-3.png" class="dice dice-3" />
      <img src="images/dice-4.png" class="dice dice-4" />
      <img src="images/dice-5.png" class="dice dice-5" />

      <button class="btn btn-new"><i class="fas fa-redo-alt"></i> New Game</button>
  </div>
  <script type="text/javascript" src="js/app.js">

  </script>
  </body>
</html>
