<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- STYLESHEET IMPORT -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- FONT IMPORT -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/201f764948.js" crossorigin="anonymous"></script>

    <title>Yahtzee Game</title>
  </head>
  <body>
    <div class="container clearfix">
      <!-- Player 1 (0) -->
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <!-- Player 1 (0) Roll -->
        <button class="btn" id="btn-roll-0"><i class="fas fa-dice-d6"></i> Roll Dice</button>

        <div class="score-info">
          <div class="score-category">
            <button class="btn">Ones</button><p class="ones-score">0</p>
              </p>
          </div>
        </div>

      </div>
        <!-- Player 2 (1) -->
      <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>

        <!-- Player 2 (1) Roll -->
        <button class="btn" id="btn-roll-1"><i class="fas fa-dice-d6"></i> Roll Dice</button>
      </div>

      <img src="images/dice-1.png" class="dice dice-1 active-dice" />
      <img src="images/dice-2.png" class="dice dice-2" />
      <img src="images/dice-3.png" class="dice dice-3" />
      <img src="images/dice-4.png" class="dice dice-4" />
      <img src="images/dice-5.png" class="dice dice-5" />
      <img src="images/dice-6.png" class="dice dice-6" />
  </div>
  </body>
</html>
