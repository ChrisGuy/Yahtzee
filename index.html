<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- STYLESHEET IMPORT -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- FONT IMPORT -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;600&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/201f764948.js" crossorigin="anonymous"></script>

    <title>Yahtzee Game</title>
  </head>
  <body>
    <div class="container clearfix">
      <!-- Player 1 (0) -->
      <div class="player-0-panel">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-0-score">Score: </div>
        <!-- Player 1 (0) Roll -->
        <button class="btn btn-roll btn-roll-0" id="btn-roll-0"><i class="fas fa-dice-d6"></i> Roll Dice</button>

        <div class="score-info">
          <div class="score-left">
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="ones-score-0">Ones</button>
              <div class="score-num ones-score-0">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="twos-score-0">Twos</button>
              <div class="score-num twos-score-0">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="threes-score-0">Threes</button>
              <div class="score-num threes-score-0">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="fours-score-0">Fours</button>
              <div class="score-num fours-score-0">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="fives-score-0">Fives</button>
              <div class="score-num fives-score-0">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="sixes-score-0">Sixes</button>
              <div class="score-num sixes-score-0">0</div>
            </div>

          </div>
          <div class="score-right">
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="toak-score-0">3 of a K</button>
              <div class="score-num toak-score-0">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="foak-score-0">4 of a K</button>
              <div class="score-num foak-score-0">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="fullhouse-score-0">F House</button>
              <div class="score-num fullhouse-score-0">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="ss-score-0">Sm Str</button>
              <div class="score-num ss-score-0">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="ls-score-0">Lg Str</button>
              <div class="score-num ls-score-0">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="yahtzee-score-0">Yahtzee</button>
              <div class="score-num yahtzee-score-0">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-0 btn-score" name="chance-score-0">Chance</button>
              <div class="score-num chance-score-0">0</div>
            </div>
          </div>
        </div>
      </div>
        <!-- Player 2 (1) -->
      <div class="player-1-panel active">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-1-score">Score: </div>
        <!-- Player 2 (1) Roll -->
        <button class="btn btn-roll btn-roll-1" id="btn-roll-1"><i class="fas fa-dice-d6"></i> Roll Dice</button>
        <div class="score-info">
          <div class="score-left">
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="ones-score-1">Ones</button>
              <div class="score-num ones-score-1">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="twos-score-1">Twos</button>
              <div class="score-num twos-score-1">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="threes-score-1">Threes</button>
              <div class="score-num threes-score-1">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="fours-score-1">Fours</button>
              <div class="score-num fours-score-1">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="fives-score-1">Fives</button>
              <div class="score-num fives-score-1">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="sixes-score-1">Sixes</button>
              <div class="score-num sixes-score-1">0</div>
            </div>

          </div>
          <div class="score-right">
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="toak-score-1">3 of a K</button>
              <div class="score-num toak-score-1">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="foak-score-1">4 of a K</button>
              <div class="score-num foak-score-1">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="fullhouse-score-1">F House</button>
              <div class="score-num fullhouse-score-1">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="ss-score-1">Sm Str</button>
              <div class="score-num ss-score-1">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="ls-score-1">Lg Str</button>
              <div class="score-num ls-score-1">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="yahtzee-score-1">Yahtzee</button>
              <div class="score-num yahtzee-score-1">0</div>
            </div>
            <div class="score-category">
              <button class="btn btn-1 btn-score" name="chance-score-1">Chance</button>
              <div class="score-num chance-score-1">0</div>
            </div>
          </div>
        </div>
      </div>

      <img src="images/dice-1.png" class="dice dice-1 active-dice" value="" />
      <img src="images/dice-2.png" class="dice dice-2" />
      <img src="images/dice-3.png" class="dice dice-3" />
      <img src="images/dice-4.png" class="dice dice-4" />
      <img src="images/dice-5.png" class="dice dice-5" />

      <button class="btn btn-new"><i class="fas fa-redo-alt"></i> New Game</button>
  </div>
  <script type="text/javascript" src="js/app.js">

  </script>
  </body>
</html>
